server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Configuração de MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Servir arquivos estáticos (JS, CSS, imagens, etc.) diretamente
    location ~* \.(js|mjs|css|ico|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm|json)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Servir assets do Vite (arquivos com hash)
    location ~* ^/assets/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Para todas as outras rotas, servir index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Erros genéricos
    error_page 404 /index.html;
}
