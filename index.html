<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tezeus CRM - Sistema de Gestão Empresarial</title>
    <meta name="description" content="Sistema CRM completo com gestão de negócios, contatos, automações e muito mais" />
    <meta name="author" content="Tezeus" />
    
    <!-- Prevent flash of unstyled content for dark mode -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <meta property="og:title" content="Tezeus CRM - Sistema de Gestão Empresarial" />
    <meta property="og:description" content="Sistema CRM completo com gestão de negócios, contatos, automações e muito mais" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Remover favicons padrão do Lovable -->
    <script>
      (function() {
        // Remover qualquer favicon existente
        const existingFavicons = document.querySelectorAll("link[rel*='icon'], link[rel*='shortcut']");
        existingFavicons.forEach(link => link.remove());
        // Adicionar favicon customizado após remover os padrões
        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/x-icon';
        link.href = '/favicon.ico';
        document.head.appendChild(link);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
